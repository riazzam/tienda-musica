<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-secondary text-white">
			<div class="card-header bg-warning text-dark" th:text="${titulo}"></div>
			<div class="card-body ">

				<div th:object="${interpretacion}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/interpretacion/form}" th:object="${interpretacion}" method="post">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">TEMA:</label>
						<div class="col-sm-6">
							<input type="hidden" name="id_tema"	id="id_tema"	/>		
							<input type="text" name="buscar_tema" id="buscar_tema" 	class="form-control"/>	
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">ESTILO:</label>
						<div class="col-sm-6">
							<input type="hidden" name="id_estilo"	id="id_estilo"	/>		
							<input type="text" name="buscar_estilo" id="buscar_estilo" 	class="form-control"/>	
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">INTÉRPRETE:</label>
						<div class="col-sm-6">
							<input type="hidden" name="id_interprete"	id="id_interprete"	/>		
							<input type="text" name="buscar_inteprete" id="buscar_interprete" 	class="form-control"/>	
						</div>
					</div>
					
					
					<div class="form-group">
						<input type="submit" value="Crear Interpretación"
							class="btn btn-dark" />
					</div>
					<input type="hidden" th:field="*{idInterpretacion}">

				</form>
			</div>
		</div>

	</div>
</body>
<footer th:replace="layout/layout :: footer"></footer>
<script th:replace="interpretaciones/js/autocomplete-interpretaciones:: javascript"></script>
</html>
