<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>

			<div class="card-body">
				<h4 class="card-title">


					<a th:href="@{/tema/form}" class="btn btn-dark btn-xs">NUEVO</a>
				</h4>

				<table class="table table-striped table-responsive-sm ">
					<thead>
						<tr>
							<th>id</th>
							<th>Nombre</th>
						
							
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="tema: ${temas}">
							<td th:text="${tema.idTema}"></td>
							<td th:text="${tema.nombreTema}"></td>
						
							<td><a class="btn btn-secondary btn-sm"
								th:href="@{/tema/form/}+ ${tema.idTema}" th:text="'Editar'"></a></td>
							<td><a class="btn btn-warning btn-sm"
								th:href="@{/tema/eliminar/}+ ${tema.idTema}" th:text="'Eliminar'"
								onclick="return confirm('Estás seguro?');"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
